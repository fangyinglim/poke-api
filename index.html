<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<img src="images/background.png" alt="bg img">

<div class="form-container">
    <form id="form">
        <label for="pokemonNameFromUser">Pokemon:</label>
        <input type="text" name="pokemon-name" placeholder="" id="pokemonNameFromUser">
        <input type="submit" value="Submit" id="submit-btn">
        <input type="reset" value="Clear" id="reset-btn">
    </form>
    <div id="error-msg"></div>

    <div id="matchList"></div>
</div>

<div class="pokeDex"> 
    <div class="bigcircle">
        <div class="bigcircle-inner">
            <div class="inner-reflection"></div>
        </div>
    </div> 
    <div class="circle one">
        <div class="smallcircle one"></div>
    </div>
    <div class="circle two">
        <div class="smallcircle two"></div>
    </div>
    <div class="circle three">
        <div class="smallcircle three"></div>
    </div>
    <div class="borderone"></div>
    <div class="bordertwo"></div>
    <div class="divider"></div>
    <div class="square one"></div>
    <div class="square two"></div>
    <div class="rec one"></div>
    <div class="rec two"></div>
    <div class="container">
    <div class="tinydot one"></div>
    <div class="tinydot two"></div>
    <div class="tinydot three"></div>
    <div class="reset-circle">
        <div class="reset-circle-small"></div>
    </div>
        <div class="left">
            <div class="pokemonName"></div>
            <div class="pokeType"></div>
            <img src="images/pokeball.png" alt="picture of pokemon" class="pokePic">
        </div>

        <div class="strength-weakness right">
            <div class="strength">
                <p class="strength-p"></p>
            </div>
            <div class="weakness">
                <p class="weakness-p"></p>
            </div>
        </div>

    </div> 
</div>  
    <div class="pokeball-container">
        <div class="pokeball-top">
            <div class="pokeball-inner-top">
                <div class="pokeball-inner-top-btn"></div>
            </div>
        </div>
        <div class="pokeball-btm">
            <div class="pokeball-inner-btm">
                <div class="pokeball-inner-btm-btn"></div>
            </div>
        </div>
        
        
        
    </div>
    
    <div class="block1"></div>
    <div class="block2"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
